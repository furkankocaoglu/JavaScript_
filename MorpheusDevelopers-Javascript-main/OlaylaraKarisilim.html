<html>
    <head>
       <title>Olaylar </title>
    </head>
    <body >
        <p id="p_sonuc"></p>
        <p id="p_kordinat"></p>
        <h2>Mouse Olayları</h2>
        <button type="button" onclick="clickIslemi()">On Click</button>
        <button type="button" onmouseover="OverIslemi()" onmouseleave="LeaveIslemi()">On Mouse Over / Leave</button>
        <button type="button" onmouseup="UpIslemi()" onmousedown="DownIslemi()">Mouse Up / Down</button>
        <div style="height: 200px; width: 200px; border: 1px solid black;"
         onmouseenter="MouseEnter()" onmouseleave="kutuLeave()" ondblclick="ciftClick()"onmousemove="hareket(event)"  id="d_kutu"></div>
        <script>
            function clickIslemi()
            {
                document.getElementById('p_sonuc').innerText = 'On Click';
            }
            function OverIslemi()
            {
                document.getElementById('p_sonuc').innerText = 'On Mouse Over';
            }
            function LeaveIslemi()
            {
                document.getElementById('p_sonuc').innerText = 'On Mouse Leave';
            }
            function UpIslemi()
            {
                document.getElementById('p_sonuc').innerText = 'On Mouse Up';
            }
            function DownIslemi()
            {
                document.getElementById('p_sonuc').innerText = 'On Mouse Down';
            }
            function MouseEnter()
            {
                document.getElementById('d_kutu').innerHTML = 
                'lorem ipsum dolor sit amet.</br>lorem ipsum dolor sit amet.</br>lorem ipsum dolor sit amet.</br>lorem ipsum dolor sit amet.</br>lorem ipsum dolor sit amet.</br>';
            }
            function kutuLeave()
            {
                document.getElementById('d_kutu').innerHTML = '';
            }
            function ciftClick()
            {
                 document.getElementById('d_kutu').style=
                 "background-color:red;height: 200px; width: 200px; border: 1px solid black;";
            }
            function hareket(e)
            {
                x = e.clientX;
                y = e.clientY;
                document.getElementById('p_kordinat').innerHTML = "Mouse Kordinatı = " + x + "," + y;
            }
        </script>
    </body>
</html>
